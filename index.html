<!DOCTYPE html>
<html>
    <head>
        <title>Iniyan's Google Homepage Replica</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    </head> 

    <body>
        <header>
            <a class="nav-button" href="">About</a>
            <a class="nav-button" href="">Store</a>
            <div id="top-gap"></div>
            <a class="nav-button" href="">Gmail</a>
            <a class="nav-button" href="">Images</a>
    
        </header>






        <main>
        <img id="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
        
        <form id="search-form">
            <input id="search-bar" type="text">
            <input id="search" type="submit" value="Google Search">
            <input id="lucky" type="submit" value="I'm Feeling Lucky">
        </form>
        </main>




        <footer>
            <a class="nav-button">Advertising</a>
            <a class="nav-button">Business</a>
            <a class="nav-button">How Search Works</a>
            
            <div id="bot-gap"></div>
    
            <a class="nav-button">Privacy</a>
            <a class="nav-button">Terms</a>
            <a class="nav-button">Settings</a>
        </footer>
    </body> 
</html>
